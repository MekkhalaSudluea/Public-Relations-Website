<!DOCTYPE html>
<html lang="en">
<head>
	<!-- ชื่อแท็บของหน้าเว็บ -->
	<title>Login KMITL News</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="login.css">
	
	<!-- ฟ้อน -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- โหลด Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	

	<body>
	
	<!-- Container หลักของหน้า login -->
	<div class="limiter">
		<!-- พื้นหลังของ container ที่เป็นภาพ -->
		<div class="container-login100" style="background-image: url('images/bg-02.jpg');">
			<div class="wrap-login100">
				<!-- ฟอร์มสำหรับให้ผู้ใช้เข้าสู่ระบบ -->
				<form class="login100-form validate-form">
					<!-- โลโก้ในฟอร์ม login -->
					<span class="login100-form-logo" >
						<img src="images/lg-04.jpeg" alt="Logo">
					</span>

					<!-- หัวข้อฟอร์ม Login -->
					<span class="login100-form-title p-b-34 p-t-27">
						Log in 
					</span>

					<!-- Input สำหรับ Username -->
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<!-- ไอคอนสำหรับช่อง Username -->
						<span class="focus-input100" data-placeholder="&#xf007;"></span>
					</div>

					<!-- Input สำหรับ Password -->
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<!-- ไอคอนสำหรับช่อง Password -->
						<span class="focus-input100" data-placeholder="&#xf023;"></span>
					</div>

					<!-- ลิงก์สำหรับกรณีผู้ใช้ลืมรหัสผ่าน -->
					<div class="contact100-form-checkbox">
                        <a href="forgot-password.html" class="txt1"> <!-- href="forgot-password.html > ลิงก์ไปยังหน้าใหม่ -->
                            Forgot Password?
                        </a>
                    </div>

					<!-- ปุ่มสำหรับการเข้าสู่ระบบ -->
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<!-- ลิงก์สำหรับสร้างแอคเคาท์ -->
					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Create your account <i class="fa fa-arrow-right" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- สร้าง dropdown -->
	<div id="dropDownSelect1"></div>
	
	<!-- เชื่อมโยง JavaScript libraries ต่างๆ -->
	<!-- jQuery library -->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	
	<!-- Animsition สำหรับการเปลี่ยนหน้าอย่างนุ่มนวล -->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	
	<!-- JavaScript ของ Bootstrap -->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	
	<!-- JavaScript สำหรับ Select2 -->
	<script src="vendor/select2/select2.min.js"></script>
	
	<!-- JavaScript สำหรับ Date Range Picker -->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	
	<!-- JavaScript สำหรับ countdown -->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	
	<!-- JavaScript หลักสำหรับการจัดการฟังก์ชันต่าง ๆ ของหน้า -->
	<script src="js/main.js"></script>

</body>
</html>
