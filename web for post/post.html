<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="post.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    

</head>
<body>

    <h1 class="text-center">แบบฟอร์มเขียนข่าวสาร</h1>

    <div class="container custom-container">
        <form id="newsForm" enctype="multipart/form-data">
            <label for="title">หัวข้อข่าวสาร :</label>
            <input type="text" id="title" name="title" class="form-control" required>
            <br>

            <label for="content">รายละเอียดข่าว :</label>
            <textarea id="content" name="content" class="form-control custom-textarea" required></textarea>
            <br>

            <label for="formFile" class="form-label">รูปภาพ (ถ้ามี) :</label>
            <input class="form-control" type="file" id="formFile" accept="image/*">
            <img id="imagePreview" style="max-width: 100%; margin-top: 10px; display: none;" alt="ตัวอย่างภาพ">
            <br>

            <div class="form-group">
                <label for="select">หน่วยงานที่ให้ข้อมูล :</label>
                <select class="form-select" id="positionSelect" required>
                    <option value="" selected disabled>เลือกสาขา / ส่วน / ฝ่าย</option>
                    <option value="งานกิจการนักศึกษา">งานกิจการนักศึกษา</option>
                    <option value="งานทะเบียนและประมวลผล">งานทะเบียนและประมวลผล</option>
                    <option value="งานบริหารทรัพยากรบุคคล/งานนิติกร">งานบริหารทรัพยากรบุคคล/งานนิติกร</option>
                    <option value="งานบริหารการวิจัย">งานบริหารการวิจัย</option>
                    <option value="งานแผนงาน">งานแผนงาน</option>
                    <option value="งานการเงินและบัญชี">งานการเงินและบัญชี</option>
                    <option value="ประกันคุณภาพการศึกษา">ประกันคุณภาพการศึกษา</option>
                    <option value="งานบริหารวิชาการและบัณฑิตศึกษา">งานบริหารวิชาการและบัณฑิตศึกษา</option>
                    <option value="งานบริการวิชาการ">งานบริการวิชาการ</option>
                    <option value="งานพัสดุ">งานพัสดุ</option>
                    <option value="สโมสรนักศึกษา">สโมสรนักศึกษา</option>
                    <option value="นักศึกษาทั่วไป">นักศึกษาทั่วไป</option>
                </select>
                <br>

            </div>
        </form>

    </div>

    <div class="align-to-container">
        <div class="button-wrapper">
            <button id="submitButton" type="button" class="btn btn-primary">โพสต์ข่าว</button>
        </div>
    </div>

    <div id="response"></div>

    <!-- ใส่ในไฟล์แยกแล้วใช้งานไม่ได้ -->
    <script>
        // ฟังก์ชันสำหรับการแสดงตัวอย่างรูปภาพ
        document.getElementById('formFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // ฟังก์ชันสำหรับการตรวจสอบฟอร์มและแสดง Alert
        document.getElementById('submitButton').addEventListener('click', function() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const position = document.getElementById('positionSelect').value;

            if (!title || !content || !position) {
                alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
                return;
            }

            alert('โพสต์สำเร็จแล้ว!');
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
