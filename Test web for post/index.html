<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post News</title>
    <link rel="stylesheet" href="post.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> <!-- ฟ้อนภาษาอังกฤษ -->
    <link  href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet"> <!-- ฟ้อนภาษาไทย -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRBR1UvIBBsmY4WAt4Hg68uvGqyzob49sBo/yEN4G" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center">แบบฟอร์มเขียนข่าวสาร</h1>

    <div class="container">
        
        <form id="newsForm" enctype="multipart/form-data">

            <label for="title">หัวข้อข่าวสาร :</label>
            <input type="text" id="title" name="title" required>
            <br>

            <label for="content">รายละเอียดข่าว :</label>
            <textarea id="content" name="content" required></textarea>
            <br>

            <label for="formFile" class="form-label">รูปภาพ (ถ้ามี) :</label>
            <input class="form-control" type="file" id="formFile">
            <br>

            <div class="form-group">
                <label for="select">ตำแหน่ง :</label>
                <select class="form-select" aria-label="Default select">
                    <option selected>สาขา / ส่วน / ฝ่าย</option>
                    <option value="1">งานกิจการนักศึกษา</option>
                    <option value="2">งานทะเบียนและประมวลผล</option>
                    <option value="3">งานบริหารทรัพยากรบุคคล/งานนิติกร</option>
                    <option value="4">งานบริหารการวิจัย</option>
                    <option value="5">งานแผนงาน</option>
                    <option value="6">งานการเงินและบัญชี</option>
                    <option value="7">ประกันคุณภาพการศึกษา</option>
                    <option value="8">งานบริหารวิชาการและบัณฑิตศึกษา</option>
                    <option value="9">งานบริการวิชาการ</option>
                    <option value="10">งานพัสดุ</option>
                    <option value="11">สโมสรนักศึกษา</option>
                    <option value="12">นักศึกษาทั่วไป</option>
                </select>
            </div>

        </form>

        
    </div>

    <div class="align-to-container">
        <div class="button-wrapper">
            <button type="submit">โพสต์ข่าว</button>
        </div>
    </div>

    <div id="response"></div>

    <script src="app.js"></script>
</body>
</html>
